<!DOCTYPE html>
<html>
<head>
	<title>Mythos</title>
	<link rel="stylesheet" type="text/css" href="mythos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="homepage page-wrapper">
		<div class="fixed-top-menu-bar">
			<div class="mobile-menu-button-container">
				<div class="mobile-menu-button"></div>
			</div> <!--End of Menu Container -->
			<ul class="mobile-menu">
				<a class="mobile-menu-anchor" href="#"><li class="mobile-menu-item">Home Screen</li></a>
				<a class="mobile-menu-anchor" href="#"><li class="mobile-menu-item">About</li></a>
			</ul> <!-- End of mobile Drop Down Menu -->
			<div class="top-menu-header">
				<p class="mobile-header">Mythos</p>
				<p class="desktop-header">Mythos</p>
			</div>
			<ul class="alternate menu">
				<!-- anchor's will change to alternate anchors @ 1050px -->
				<a class="alternate menu-anchor" href="#"><li class="alternate menu-item">Home Screen</li></a>
				<a class="alternate menu-anchor" href="#"><li class="alternate menu-item">About</li></a>
			</ul> <!-- End of alternate menu -->
		</div> <!-- End of fixed-top-menu-bar -->
<!-- Play button -->
		<div class="play-button">
			<h4 class="button-text">Play</h4>
		</div>
<!-- Character Panels -->
		<div class="character-selection-panel">
			<div class="knight character-card">KNIGHT</div>
			<div class="archer character-card">ARCHER</div>
			<div class="mage character-card">MAGE</div>
		</div>
<!-- Level Panels -->
		<div class="level-selection-panel">
			<div id="cave" class="cave level-card">CAVE</div>
			<div id="forrest" class="forrest level-card">FORREST</div>
			<div id="city" class="city level-card">CITY</div>
		</div>


	</div><!-- End of homepage-wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="mythos.js"></script>
</body>
</html>
